{% extends 'base.html' %}

{% block title %}Log out{% endblock %}


{% block content %}
<h1>Sign Out</h1>

<p>Are you sure you want to sign out?</p>

<form method="post" action="{% url 'account_logout' %}?next={% url 'pages:home' %}">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Out</button>
</form>

{% endblock content %}
