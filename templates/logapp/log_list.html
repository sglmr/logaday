{% extends 'base.html' %}

{% block head_title %}All Logs{% endblock head_title %}

{% block content %}
<h2>All Logs</h2>

{% for object in objects %}
<small>
    {{ object.date_y_m_d }}
</small>
<span style="margin-left:1em;">{{ object.title }}</span>

<blockquote>
    {% for line in object.content_lines %}
    {{ line }}<br>
    {% endfor %}
</blockquote>
<br>
{% endfor %}

{% endblock content %}
